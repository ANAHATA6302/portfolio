[build]
# This command sources the 'asdf' version manager to load Java 17,
# then runs your gradle build.
command = "source $HOME/.asdf/asdf.sh && ./gradlew jsBrowserDistribution --no-daemon"

# Directory to publish
publish = "composeApp/build/dist/js/productionExecutable/"

# We don't need the [build.environment] block anymore
# because the .tool-versions file handles the Java version.